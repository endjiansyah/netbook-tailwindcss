<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        tailwind.config = {
          theme: {
            fontFamily:{
                inter:['Inter'],
                sans:['Inter'],
            }
            ,
            container: {
                screens:{
                    xl: '1170px',
                },
                center:true,
            },
            extend: {
                colors: {
                    primary: '#217BF4',
                }
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer utilities{
            .content-auto {
                content-visibility: auto;
            }
            
        }
      </style>
</head>
<body>
    <section id="header">
        <div class="container flex justify-between items-center pt-[22px]">
            <!-- left -->
            <div class="menu-navigation flex items-center gap-[72px]">
                <div class="image-box">
                    <img src="./assets/images/logo/logo.svg" alt="logo Netbook">
                </div>
                <ul class="flex gap-8">
                    <li><a href="#!" class="font-inter active">Home</a></li>
                    <li class="flex gap-[5px] items-center">
                        <a href="#!"class="font-inter">Community</a>
                        <img src="./assets/images/logo/dropdown.svg" alt="caretdown" class="object-contain">
                    </li>
                    <li><a href="#!">Blog</a></li>
                    <li><a href="#!">Events</a></li>
                </ul>
            </div>
            <!-- right -->
            <div class="menu-action flex gap-[47px]">
                <div class="search-box flex gap-2 items-center border-b-2 w-[105px]">
                    <img src="./assets/images/logo/koco.svg" alt="magni" class="w-3 h-3 object-contain">
                    <form action="">
                        <input type="text" name="aaa" id="hilih" placeholder="Search here ...">
                    </form>
                </div>
                <div class="button">
                    <button class="py-[18px] px-[44px] bg-primary text-white rounded-[14px]">Log in</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
